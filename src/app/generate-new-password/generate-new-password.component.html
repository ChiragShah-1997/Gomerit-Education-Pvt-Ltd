<nav aria-label="breadcrumb" class="bread-nav">
  <ol class="breadcrumb breadcrumb-style">
      <li class="breadcrumb-item"><a routerLink="/" (click)="us.toggleSectionsVisibility();" >Home</a></li>
      <li class="breadcrumb-item">Forgot Password</li>
  </ol>
</nav>
<div class="container">

  <h2 class="section-title">Forgot your password ?</h2>
  <div class="steps">
    <div class="rfloatL"><div class="rfrontbackinactive rfloatL"></div><div class="rtext f16 rfloatL step1">1. Enter your email ID</div><div class="rpasshelpSprite rback_inactive_inactive rfloatL"></div></div>
    <div class="rfloatL f16"><div class="rtext f16 rfloatL step2">2. Confirm it's you</div><div class="rpasshelpSprite rback_inactive_active rfloatL"></div></div>
    <div class="rfloatL f16"><div class="rtext_active f16 rfloatL step3">3. Set your new password</div><div class="rfrontback rfloatL"></div></div>
    <div class="rclear"></div>
  </div>

    <div class="col-lg-8 col-sm-8 col-12" style="max-width: 380px; text-align: center; margin: 0 auto; margin-bottom: 100px; top: 80px;">
      <div class="box">
        <div class="col-lg-12 col-sm-12 col-12 user-img">
          <img  src="../../assets/img/man.png" style="margin-top: -68px;">
        </div>
        <div class="col-lg-12 col-sm-12 col-12 user-name">
          <h4>Generate Your New Password</h4>
        </div>
        <div class="col-lg-12 col-sm-12 col-12 form-input">
         <form [formGroup]="generateNewPasswordForm" (ngSubmit)="update()">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
            <input [type]="fieldTextType ? 'text' : 'password'" formControlName="student_new_password"  placeholder="Enter Your New Password" required class="form-control" [ngClass]="{ 'is-invalid': submittedUpdate && f.student_new_password.errors , 'is-valid': submittedUpdate || f.student_new_password.valid }"  />
            <div class="input-group-append">
              <span class="input-group-text" style="cursor: pointer;">
                <i style="cursor: pointer;" class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
              </span>
        </div>
        <div *ngIf="submittedUpdate &&  f.student_new_password.errors" class="invalid-feedback">
          <div  *ngIf="f.student_new_password.errors && f.student_new_password.errors.required">
          New Password is required to Proceed.
        </div>
    </div>
          </div>
          </div>


            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
              <input [type]="repeatfieldTextType ? 'text' : 'password'" formControlName="student_new_confirm_password"  placeholder="Confirm Your New Password" required class="form-control" [ngClass]="{ 'is-invalid': submittedUpdate && f.student_new_confirm_password.errors , 'is-valid': submittedUpdate || f.student_new_confirm_password.valid }" />
              <div class="input-group-append">
                <span class="input-group-text input-password-hide">
                <i style="cursor: pointer;" class="fa" [ngClass]="{'fa-eye-slash': !repeatfieldTextType,'fa-eye': repeatfieldTextType}" (click)="repeattoggleFieldTextType()"></i>
                <i ></i>
                </span>
          </div>
          <div *ngIf="submittedUpdate &&  f.student_new_confirm_password.errors" class="invalid-feedback">
            <div  *ngIf="f.student_new_confirm_password.errors && f.student_new_confirm_password.errors.required">
              Confirm Password is required to proceed.
          </div>
          <div *ngIf="f.student_new_confirm_password.errors.confirmedValidator">New Password and Confirm New Password must match.</div>
      </div>
            </div>
            </div>

            <app-password-strength
          [passwordCheck]="generateNewPasswordForm.value.student_new_password"
          (Strength)="passwordValid($event)" >
</app-password-strength>

            <!-- <button type="submit" style="margin-bottom: 10px;" class="btn btn-success">Proceed</button> -->
            <button [disabled]="loading" style="margin-bottom: 10px;" type="submit" class="btn btn-success">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Update</button>
         </form>
        </div>
        </div>
      </div>
    </div>
