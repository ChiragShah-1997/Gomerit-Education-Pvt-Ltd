<div class="container" style="position: fixed;
top: 25%;
left: 20%;
margin-top: -50px;
margin-left: -74px;">
<div class="row">
  <div class="col-md-5" style="max-width:600px; margin:0 auto; padding: 25px;border: 10px solid gray;">

    <div class="col-lg-12 col-sm-12 col-12 user-img" style="text-align: center;">
      <img src="../../assets/img/admin_logo.png" style="width: 128px; height: 128px;">
    </div>
    <div class="user-name" style="text-align: center;">
      <h1>Admin Login</h1>
    </div>
    <div class="form-input">
      <form [formGroup]="loginForm" (ngSubmit)="login()" style="text-align: center;">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
          <input type="email" formControlName="admin_email_id"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" [ngClass]="{ 'is-invalid': submittedlogin && f.admin_email_id.errors , 'is-valid': submittedlogin || f.admin_email_id.valid }"  placeholder="Username" required />
          <div *ngIf="submittedlogin &&  f.admin_email_id?.errors" class="invalid-feedback">
            <div  *ngIf="f.admin_email_id.errors && f.admin_email_id.errors.required">
              Username is required
          </div>
          <div  *ngIf="f.admin_email_id.errors && f.admin_email_id.errors.pattern">
            Username is invalid
          </div>
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
          <input type="password" formControlName="admin_password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submittedlogin && f.admin_password.errors , 'is-valid': submittedlogin || f.admin_password.valid }" data-toggle="password" required />
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-eye-slash" title="Show password"></i>
            </span>
      </div>
          <!-- <div *ngIf="submittedlogin && f.password?.errors && f.password?.untouched" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div> -->
            <div *ngIf="submittedlogin &&  f.admin_password.errors" class="invalid-feedback">
              <div  *ngIf="f.admin_password.errors && f.admin_password.errors.required">
                Password is required
            </div>
        </div>

        </div>
        </div>
        <button [disabled]="loadingforlogin" type="submit" class="btn btn-success" style="background-color: lightseagreen; color: white;">
          <span *ngIf="loadingforlogin" class="spinner-border spinner-border-sm mr-1"></span>
          Login</button>
      </form>
    </div>
  </div>

  </div>
</div>
