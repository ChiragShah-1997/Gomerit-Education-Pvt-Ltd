<nav aria-label="breadcrumb" class="bread-nav">
  <ol class="breadcrumb breadcrumb-style">
      <li class="breadcrumb-item"><a routerLink="/" (click)="us.toggleSectionsVisibility();" >Home</a></li>
      <li class="breadcrumb-item">Forgot Password</li>
  </ol>
</nav>
<div class="container">

  <h2 class="section-title">Forgot your password ?</h2>
  <div class="steps">
    <div class="rfloatL"><div class="rfrontback rfloatL"></div><div class="rtext f16 rfloatL step1">1. Enter your email ID</div><div class="rpasshelpSprite rback_inactive_active rfloatL"></div></div>
    <div class="rfloatL f16"><div class="rtext_active f16 rfloatL step2">2. Confirm it's you</div><div class="rpasshelpSprite rback_active_inactive rfloatL"></div></div>
    <div class="rfloatL f16"><div class="rtext f16 rfloatL step3">3. Set your new password</div><div class="rfrontback rfloatL"></div></div>
    <div class="rclear"></div>
  </div>

    <div class="col-lg-8 col-sm-8 col-12" style="max-width: 380px; text-align: center; margin: 0 auto; margin-bottom: 100px; top: 80px;">
      <div class="box">
        <div class="col-lg-12 col-sm-12 col-12 user-img">
          <img  src="../../assets/img/man.png" style="margin-top: -68px;">
        </div>
        <div class="col-lg-12 col-sm-12 col-12 user-name">
          <h1>Verify OTP</h1>
        </div>
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          <form [formGroup]="verifyPasswordForm" (ngSubmit)="proceedToStepThree()">
            <div class="form-group">
            <input type="text" (keypress)="numberOnly($event)" pattern="[0-9]{6}" minlength="6" maxlength="6" placeholder="Please Enter 6 digit OTP received at your email" formControlName="otp" [ngClass]="{ 'is-invalid': submittedVerify && l.otp.errors , 'is-valid': submittedVerify || l.otp.valid }" required class="form-control">
            <div *ngIf="submittedVerify && l.otp.errors" class="invalid-feedback">
              <div *ngIf="l.otp.errors.required">Your 6 Digit OTP Is Required To Proceed</div>
              <div  *ngIf="l.otp.errors  && l.otp.errors.maxlength || (l.otp.errors.pattern)">
                OTP is invalid.
            </div>
          </div>
          </div>
          <button [disabled]="loadingforVerifyOTP" style="margin-bottom: 10px;" type="submit" class="btn btn-success">
            <span *ngIf="loadingforVerifyOTP" class="spinner-border spinner-border-sm mr-1"></span>
            Verify</button>
         </form>
        </div>
        </div>
      </div>
    </div>
